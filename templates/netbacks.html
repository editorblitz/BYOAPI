{% extends "base.html" %}

{% block title %}Netbacks - NGI Chart Lab{% endblock %}

{% block content %}
<div class="tool-page">
    <aside class="tool-sidebar">
        <h2>Netbacks</h2>
        <form id="netbacks-form">
            <div class="form-group">
                <label for="start_date">Start Date</label>
                <input type="date" id="start_date" name="start_date" required>
            </div>

            <div class="form-group">
                <label for="end_date">End Date</label>
                <input type="date" id="end_date" name="end_date" required>
            </div>

            <div class="form-group">
                <label for="origin">Origin</label>
                <select id="origin" name="origin">
                    <option value="">All Origins</option>
                    <option value="us_gulf">US Gulf Coast</option>
                    <option value="sabine_pass">Sabine Pass</option>
                    <option value="corpus_christi">Corpus Christi</option>
                </select>
            </div>

            <div class="form-group">
                <label for="destination">Destination</label>
                <select id="destination" name="destination">
                    <option value="">All Destinations</option>
                    <option value="europe">Europe (TTF)</option>
                    <option value="asia">Asia (JKM)</option>
                    <option value="uk">UK (NBP)</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Load Chart</button>
        </form>
    </aside>

    <section class="tool-chart">
        <h2>Netback Values</h2>
        <div id="progressLog" class="progress-log"></div>
        <div id="chart">
            <div class="chart-loading">Select date range and routes, then click "Load Chart"</div>
        </div>
    </section>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/netbacks.js') }}"></script>
{% endblock %}
